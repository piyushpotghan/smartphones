<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Registration Form</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-black flex items-center justify-center min-h-screen">

  <form class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-xl font-bold mb-4 text-center">login</h2>

      <span class="text-gray-700">Name</span>
      <input type="text" class="mt-1 block w-full border border-gray-300 rounded px-3 py-2" required>
    
    
      <span class="text-gray-700">Email</span>
      <input type="email" class="mt-1 block w-full border border-gray-300 rounded px-3 py-2" required>
    

      <span class="text-gray-700">Password</span>
      <input type="password" class="mt-1 block w-full border border-gray-300 rounded px-3 py-2" required>
    

    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
      Register
    </button>
  </form>

</body>
</html>
