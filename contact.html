<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">

  <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-4">FeedBack</h2>

    <form>
      <input type="text" placeholder="Your Name" class="w-full mb-3 p-2 border rounded" required>
      <input type="email" placeholder="Your Email" class="w-full mb-3 p-2 border rounded" required>
      <textarea placeholder="Your Message" class="w-full mb-3 p-2 border rounded" rows="4" required></textarea>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Send</button>
    </form>
  </div>

</body>
</html>
